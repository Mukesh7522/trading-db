<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Stock Market Dashboard with real-time data, technical analysis, and AI-powered forecasting" />
    <meta name="keywords" content="stock market, trading, technical analysis, stock dashboard" />
    <meta name="author" content="Stock Dashboard" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Stock Market Dashboard - Real-time Analytics & Forecasting</title>
    
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      body.loaded {
        opacity: 1;
      }
      
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="./src/main.jsx"></script>
    
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        const loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
